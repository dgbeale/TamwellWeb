<!DOCTYPE html >
<html lang="en" ng-app="tmwApp" ng-controller="tmwHeaderCtrl">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{}}">
    <link rel="shortcut icon" href="images/favicon/favicon.ico" type="image/x-icon">
    <link rel="icon" href="images/favicon/favicon.ico" type="image/x-icon">

    <title>{{header.title}}</title>

    <!-- Bootstrap core CSS -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link href="styles/lib/font-awesome.css" rel="stylesheet">

    <link href="css/lib/zocial.css" rel="stylesheet">


    <!-- Animated CSS-->
    <link href="styles/lib/animate.css" rel="stylesheet">
    <!-- OWL CSS-->
    <link href="bower_components/owl.carousel/dist/assets/owl.carousel.css" rel="stylesheet">
    <link href="bower_components/owl.carousel/dist/assets/owl.theme.css" rel="stylesheet">
    <!-- Costumize Font C.SS -->
    <link href="styles/lib/costumizefont.css" rel="stylesheet" type="text/css">
    <!-- Smooth CSS -->
    <link href="styles/lib/smoothproducts.css" rel="stylesheet">

    <!-- STYLE CSS -->
    <link href="styles/style.css" rel="stylesheet">
    <!-- Color Scheme CSS -->
    <link href="styles/scheme/green.css" rel="stylesheet">


    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="bower_components/html5shiv/dist/html5shiv.min.js"></script>
      <script src="bower_components/respond/dest/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<!-- Go to www.addthis.com/dashboard to customize your tools -->

    <div class="outter" ng-cloak>
        <!-- BEGIN HEADER -->
        <section class="header">
            <div class="container">
                <div class="row">

                  <div class="col-sm-4">
                        <div class="sitelogo-block">
                            <div class="logo2">
                                <a href="javascript:;">
                                    <img src="images/ggn-logo.jpg" alt="">
                                </a>
                              </div>
                         </div>
                    </div>
                    <div class="col-sm-8">
                      <div class="sitelogo-block">

                            <div class="titledesc">
                                 <span>{{header.caption}}</span>
                            </div>
                      </div>
                    </div>

                </div>
            </div>
            <!--/.container -->
        </section>
        <!-- END HEADER -->
        <!-- BEGIN NAVIGATION -->
        <section class="navigation">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <nav class="navbar navbar-default" role="navigation">
                            <div class="container-fluid">
                                <!-- Brand and toggle get grouped for better mobile display -->
                                <div class="navbar-header">
                                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                                        <span class="sr-only">Toggle navigation</span>
                                        <span class="icon-bar"></span>
                                        <span class="icon-bar"></span>
                                        <span class="icon-bar"></span>
                                    </button>
                                </div>

                                <!-- Collect the nav links, forms, and other content for toggling -->
                                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                                    <ul class="nav navbar-nav" >

										                  	<li class="dropdown" ng-repeat="category in header.subcategories" >

                                          <a href="#" class="dropdown-toggle" ng-init="isCollapsed = true" ng-click="isCollapsed = !isCollapsed">{{category.name}}<b class="caret"></b></a>

                                          <ul class="dropdown-menu">
                                                    <li ng-repeat="subcategory in category.subcategories"><a href="#/category/{{subcategory.id}}">{{subcategory.name}}</a></li>

                                          </ul>

								                  			</li>

									                  </ul>
                                </div>
                                <!-- /.navbar-collapse -->
                            </div>
                            <!-- /.container-fluid -->
                        </nav>
                    </div>
                </div>
            </div>
        </section>
        <!-- END NAVIGATION -->

		<div ng-view></div>

        <!-- BEGIN  TOP SLIDER -->

        <footer>
            <!-- WIDGET ABOUT -->
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="shop-info">
                            <p>Graeme's Garden Nursery</p>
                            <p>Designed by <a href="javascript:;">Tamwell</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            <!-- END WIDGET BOTTOM -->
        </footer>
        <!-- END FOOTER -->
    </div>
    <!--      -->
    <!-- END OUTER -->
    <!-- Waypoints JS
    <script src="js/lib/waypoints.min.js"></script>
    -->
    <!-- OWL JS -->
    <script src="bower_components/owl.carousel/dist/owl.carousel.min.js"></script>
    <!-- JS For Menjual -->
    <script src="scripts/main.js"></script>


	  <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/json3/lib/json3.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    <script src="scripts/smoothproducts.js"></script>


     <!-- build:js({.tmp,app}) scripts/scripts.js -->
     <script src="scripts/app.js"></script>
     <script src="scripts/controllers/main.js"></script>
	 <script src="scripts/services/services.js"></script>

     <!-- endbuild -->

</body>

</html>
