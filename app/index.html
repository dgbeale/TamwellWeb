<!DOCTYPE html >
<html lang="en" ng-app="tmwApp" ng-controller="tmwHeaderCtrl" ng-cloak>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{}}">
    <link rel="shortcut icon" href="images/favicon/favicon.ico" type="image/x-icon">
    <link rel="icon" href="images/favicon/favicon.ico" type="image/x-icon">

    <title>{{header.title}}</title>

  <!-- build:css(.) styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
  <!-- endbower -->
  <!-- endbuild -->

    <!-- Font Awesome CSS -->
    <link href="styles/lib/font-awesome.css" rel="stylesheet">

    <!-- Animated CSS-->
    <link href="styles/lib/animate.css" rel="stylesheet">
    <!-- Costumize Font C.SS -->
    <link href="styles/lib/costumizefont.css" rel="stylesheet" type="text/css">
    <!-- Smooth CSS -->
    <link href="styles/lib/smoothproducts.css" rel="stylesheet">

   <link href="styles/lib/font-awesome.css" rel="stylesheet">

  <link href="styles/lib/social-buttons.css" rel="stylesheet">
    <!-- build:css(.tmp) styles/styles.css -->
    <!-- STYLE CSS -->
    <link href="styles/style.css" rel="stylesheet">
    <!-- endbuild -->

    <!-- Color Scheme CSS -->
    <link href="styles/scheme/green.css" rel="stylesheet">

  <!-- Go to www.addthis.com/dashboard to customize your tools -->
  <script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-5473a2f81024b9d1" async="async"></script>


  <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="bower_components/html5shiv/dist/html5shiv.min.js"></script>
      <script src="bower_components/respond/dest/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<!-- Go to www.addthis.com/dashboard to customize your tools -->


    <div class="outter" ng-cloak>
        <!-- BEGIN HEADER -->
        <section class="header">
            <div class="container">
                <div class="row">

                  <div class="col-sm-4">
                        <div class="sitelogo-block">
                            <div class="logo2">
                                <a href="#/home">
                                    <img src="images/GG.jpg" class="newlogo">
                                </a>
                              </div>
                         </div>
                    </div>
                    <div class="col-sm-5">
                      <div class="sitelogo-block">

                            <div class="titledesc">

                            </div>
                      </div>
                    </div>
                  <div class="col-sm-3">

                    <div class="social-block">
                      <div class="addthis_horizontal_follow_toolbox"></div>

                      <!-- Go to www.addthis.com/dashboard to customize your tools -->
                      <p>{{header.phone}}</p>
                    </div>
                  </div>

                </div>
            </div>
            <!--/.container -->
        </section>
        <!-- END HEADER -->
        <!-- BEGIN NAVIGATION -->
        <section class="navigation">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <nav class="navbar navbar-default" role="navigation">
                            <div class="container-fluid">
                                <!-- Brand and toggle get grouped for better mobile display -->
                                <div class="navbar-header">
                                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                                        <span class="sr-only">Toggle navigation</span>
                                        <span class="icon-bar"></span>
                                        <span class="icon-bar"></span>
                                        <span class="icon-bar"></span>
                                    </button>
                                </div>

                                <!-- Collect the nav links, forms, and other content for toggling -->
                                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                                    <ul class="nav navbar-nav" >

										                  	<li class="dropdown" ng-repeat="category in header.subcategories" >

                                          <a href="#" class="dropdown-toggle" ng-init="isCollapsed = true" ng-click="isCollapsed = !isCollapsed">{{category.name}}<b class="caret"></b></a>

                                          <ul class="dropdown-menu">
                                                    <li ng-repeat="subcategory in category.subcategories"><a href="#/category/{{subcategory.id}}">{{subcategory.name}}</a></li>

                                          </ul>

								                  			</li>

									                  </ul>
                                </div>
                                <!-- /.navbar-collapse -->
                            </div>
                            <!-- /.container-fluid -->
                        </nav>
                    </div>
                </div>
            </div>
        </section>
        <!-- END NAVIGATION -->

      <div class="container">
        <div ng-show="header.showBreadcrumb" class="col-md-12">

          <div class="row" >
            <div>
              <ol class="ab-nav breadcrumb">
                <li ng-repeat="nav in header.breadcrumb" ng-class="{ active: $last }">
                  <a ng-if="!$last" ng-href="#/{{ nav.id }}" ng-bind="nav.name" class="margin-right-xs"></a>
                  <span ng-if="$last" ng-bind="nav.name"></span>
                </li>
              </ol>
            </div>

          </div>
        </div>
      </div>

		    <div ui-view></div>

        <!-- BEGIN  TOP SLIDER -->

        <footer>
           <div class align="center">Designed by <a href="{{header.footerLink}}"> {{header.footer}}</a>
           </div>
          <div>
           <div class align="center">Photo(s) courtesy of <a href="{{header.footerLink2}}"> {{header.footer2}}</a>
          </div>
          <p></p>

        </footer>
        <!-- END FOOTER -->
    </div>
    <!--      -->
    <!-- END OUTER -->


	  <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/json3/lib/json3.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/ng-breadcrumbs/dist/ng-breadcrumbs.min.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    <script src="scripts/smoothproducts.js"></script>


     <!-- build:js({.tmp,app}) scripts/scripts.js -->
     <script src="scripts/app.js"></script>
     <script src="scripts/controllers/main.js"></script>
     <script src="scripts/services/services.js"></script>

     <!-- endbuild -->

</body>

</html>
